<html lang="en">
<head>

</head>
<body>
    <h1>TallerThanShort's Blog</h1>
    <hr>
    <div id="entries"><p>Loading...</p></div>
    <script src="https://www.gstatic.com/firebasejs/5.6.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.6.0/firebase-firestore.js"></script>
    <script>
const firebaseConfig = {
  apiKey: "AIzaSyCLbkhREuE47oTfa8A98vJ-7KwA55DdqBU",
  authDomain: "what-block.firebaseapp.com",
  projectId: "what-block",

const store = firebase.firestore();
store.settings({ timestampsInSnapshots: true });
    </script>
    <script>
store.collection('entries').orderBy("pnum").get().then(snapshot => {
         setupSite(snapshot.docs);
            });
        const setupSite = (data) => {
            let html = ``;
           data.forEach(doc => {
                    const entry = doc.data();
                    const list =`<a href="https://tallerthanshort.github.io/entries/#entry=${entry.path}">${entry.title}</a><br><br>`;
                    html += list;
                });
                document.getElementById("entries").innerHTML = html
        }
        </script>
        <script>
            window.onload = () => {
                const fragment = new URLSearchParams(window.location.search.slice(1));
                const acutheRedir = fragment.get('acuthe');
                if(acutheRedir != null){
                    location.href = 'https://tallerthanshort.github.io/acuthe';
                }
            }
        </script>
</body>
